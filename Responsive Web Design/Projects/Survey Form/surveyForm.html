<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <input type="text" id="name" placeholder="name" required><label for="name" id="name-label"> Name</label>
  <input type="email" id="email" placeholder="email" required>
  <label for="email" id="email-label"> Email</label>
  <input type="number" id="number" min="0000000000" max="9999999999" placeholder="number" required>
  <label for="number" id="number-label"> Number</label>
  <select id="dropdown">
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Other</option>
  </select>
  <div>
    <input type="radio" name="recommendation" value="definitely">
    <label> Definitely</label>
    <input type="radio" name="recommendation" value="maybe">
    <label> Maybe</label>
    <input type="radio" name="recommendation" value="unsure">
    <label> Not Sure</label>
  </div>
  <div>
    <input type="checkbox" name="recommend" value="definitely">
    <label> Definitely</label>
    <input type="checkbox" name="recommend" value="maybe">
    <label> Maybe</label>
    <input type="checkbox" name="recommend" value="unsure">
    <label> Not Sure</label>
  </div>
  <div>
    <textarea></textarea>
  </div>
  <button type="submit" id="submit">Submit</button>
</form>
